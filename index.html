<head>

<body>
  <div class="container">
    <div class="admin-header-bar">
  <a href="admin-dashboard.html" class="admin-menu-link">Order Management</a>

  <h2>Admin Login</h2>
  <p class="login-info-msg">Please log in to access the admin dashboard.</p>
      <form id="login-form" autocomplete="off">
        <input type="text" id="login-username" name="no-autofill-username" placeholder="Username" class="admin-input" autocomplete="off" value="">
        <input type="password" id="login-password" name="no-autofill-password" placeholder="Password" class="admin-input admin-input-margin" autocomplete="new-password" value="">
        <button id="login-btn" type="submit" class="admin-login-btn">Login</button>
        <p id="login-msg" class="admin-login-msg"></p>
      </form>
    </div>
  <div id="dashboard" class="hidden">
      <h1>Order Management Dashboard</h1>
      <div class="filter-bar">
        <input type="text" id="search" placeholder="Search by name, phone, status..." class="admin-search-input">
        <button onclick="loadOrders()">Refresh</button>
        <button onclick="printOrders()" class="admin-print-btn">Print Orders</button>
        <button id="logout-btn" class="admin-logout-btn">Logout</button>
      </div>
      <table id="orders-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Type</th>
            <th>Items</th>

            <th>Status</th>
            <th>Note</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
